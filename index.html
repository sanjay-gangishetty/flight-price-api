    <title>Flight Price Fetcher</title>
</head>
<body>
    <h1>Flight Price Fetcher</h1>

        <h3>Destination</h3>
        <input type="text" name="destination" placeholder="Destination"><br>
        <h3>Date</h3>
        <input type="text" name="date" placeholder="Date"><br>
        <br>
        <input type="submit" value="Check Flights">
    </form>
</body>
